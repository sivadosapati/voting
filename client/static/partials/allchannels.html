<div class='container' ng-controller='AllChannelController'>
	<a ng-if="current_user" ng-click='logout()' href='#'>Logout</a>
	<h1>Welcome {{current_user.name}}</h1>


	<a href="#/channel/new">Make new channel</a>

	<table class="table table-striped">
		<tr>
			<th>Channel Name</th>
			<th>Channel Description</th>
		</tr>

		<tr ng-repeat="channel in channels">
			<td>{{channel.name}}</td>
			<td>{{channel.description}}</td>
		</tr>
	</table>
</div>
